<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 10px;
            width: 100px;
            height: 100px;
            font-size: 30px;
        }

        span {
            font-size: 2rem;
        }

        div {
            width: 360px;
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="button" value="剪刀">
    <input type="button" value="石頭">
    <input type="button" value="布">
    <div>
        <span>贏:0 </span>
        <span>輸:0 </span>
        <span>平手:0 </span>
        <ul id="Checklist"></ul>
    </div>


    <script>
        const btns = document.getElementsByTagName('input')
        const ul = document.getElementById('Checklist')
        const span = document.getElementsByTagName('span')
        let win = 0
        let lose = 0
        let tie = 0

        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = () => {
                const randomNum = Math.floor(Math.random() * 3)
                if (randomNum === 0) {
                    alert(`電腦出${btns[i].value}，平手`)
                    ul.innerHTML += `<li>玩家出${btns[i].value} 電腦出${btns[i].value}，雙方平手</li>`
                    span[2].innerText = `平手:${++tie} `
                }
                else if (randomNum === 1) {
                    alert(`電腦出${btns[(i + 1) % 3].value}，你輸了`)
                    ul.innerHTML += `<li>玩家出${btns[i].value} 電腦出${btns[(i + 1) % 3].value}，玩家輸了</li>`
                    span[1].innerText = `輸:${++lose} `
                }
                else {
                    alert(`電腦出${btns[(i + 2) % 3].value}，你贏了`)
                    ul.innerHTML += `<li>玩家出${btns[i].value} 電腦出${btns[(i + 2) % 3].value}，玩家贏了</li>`
                    span[0].innerText = `贏:${++win} `
                }
            }
        }
    </script>
</body>

</html>
